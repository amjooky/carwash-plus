version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: carwash_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carwash_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carwash_network

  redis:
    image: redis:7-alpine
    container_name: carwash_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - carwash_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carwash_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/carwash_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    networks:
      - carwash_network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carwash_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
    ports:
      - '3001:3000'
    depends_on:
      - backend
    networks:
      - carwash_network

  nginx:
    image: nginx:alpine
    container_name: carwash_nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - carwash_network

volumes:
  postgres_data:
  redis_data:

networks:
  carwash_network:
    driver: bridge
